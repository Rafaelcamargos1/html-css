<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: gray;
            color: white;
        }

        section {
            margin: auto;
        }
    </style>
</head>
<body>
    <section>
        <form action="cadastro.php" method="GET" autocomplete="on">
            <p><label for="inome">loguin:</label> <input type="text" name="nome" id="inome" required minlength="" maxlength="10" size="20" placeholder="nome do usuário" autocomplete="username"></p>
            <p><label for="isobrenome">senha:</label> <input type="text" name="sobrenome" id="isobrenome" required minlength="8" maxlength="12" size="20" placeholder="digite a senha" autocomplete="current-password"></p>
            <p><input type="submit" value="Enviar">
            <input type="reset" value="limpar">
            </p>
        
        </form>
    </section>
    
</body>
</html>
